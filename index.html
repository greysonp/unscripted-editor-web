<html>
    <head>
        <script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="UnscriptedEditor">
        <div class="container">
            <div class="pane left" ng-controller="RevisionController">
                <span ng-repeat="revision in revisions">
                    <uns-revision info="revision" click-listener="revisionClick(revision)"></uns-revision>
                </span>
            </div>
            <div class="pane center" ng-controller="EditorController">
                <div ng-bind-html="revision | revision"></div>
            </div>
            <div class="pane right">
                <div>3</div>
            </div>
        </div>

        <!-- Modules -->
        <script type="text/javascript" src="js/app.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="js/controllers/RevisionController.js"></script>
        <script type="text/javascript" src="js/controllers/EditorController.js"></script>

        <!-- Directives -->
        <script type="text/javascript" src="js/directives/unsRevision.js"></script>

        <!-- Services -->
        <script type="text/javascript" src="js/services/revisions.js"></script>

        <!-- Filters -->
        <script type="text/javascript" src="js/filters/revision.js"></script>
    </body>
</html>
